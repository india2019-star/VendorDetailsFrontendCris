<div class="form-label-group">
    <input 
        [ngClass]= "(controlDir && controlDir.control && controlDir.touched)? !controlDir.control.valid? 'is-invalid' : 'is-valid' : null " 
        [type]="type" 
        (input)="onChange($any($event.target).value)"
        (blur) ="onTouched()"
        #input
        [id]="label" 
        class="form-control" 
        [placeholder]="placeholder" 
        required="" 
        autofocus="">
    <label for="{{label}}">{{placeholder}}</label>
    <div class="invalid-feedback" *ngIf="controlDir && 
                                         controlDir.control && 
                                         !controlDir.control.valid &&
                                         controlDir.control.touched">
            <span *ngIf="controlDir.control.errors?.['required']">{{placeholder}} is required</span>

    </div>

   
  </div>
